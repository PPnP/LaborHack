<button class="category" data-slug="{{ slug }}" style="background: {{ bg }}; color: {{ text }}">
    <div class="category__wrapper">
        <h2 class="category__title">{{ title }}</h2>
        <ul class="category__list">
            {% for item in list %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
</button>
