<div class="get-help__application">
    <h2 class="get-help__title">Заявка</h2>

    <form action="{{ action }}" method="POST" class="get-help__form">
        {{ form.hidden_tag() }}

        <div class="get-help__labels">
            <label class="get-help__label">Сообщение
                {{ form.comment(class="get-help__input") }}
            </label>

            <div class="get-help__label">
                {{ form.is_anonymous(class="custom-checkbox custom-checkbox_darker") }}

                <label for="is_anonymous" class="custom-checkbox__label">
                    Отправить анонимно
                </label>
            </div>

            {{ form.submit(class="button get-help__button") }}
        </div>
    </form>

    <img src="{{ url_for('static', filename='images/posters/help/3.png') }}" class="get-help__man">
</div>
